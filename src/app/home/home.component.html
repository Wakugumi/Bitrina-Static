<div class="container-fluid">

  <div class="row">

    <div class="col-md-6 col-sm-12" *ngFor="let x of categories">

      <a class="card" [routerLink]="['gallery', x.id]" role="div" style="background-image: url({{x.imgUrl}})">
        <div class="card-block">
          <h1>{{x.title}}</h1>
        </div>
      </a>

    </div>

  </div>
</div>
