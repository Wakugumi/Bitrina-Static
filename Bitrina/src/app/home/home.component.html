
<div class="container-fluid">

  <div class="row">

    <div class="col-md-6 col-sm-12" *ngFor="let content of contents">

      <a class="card" role="div" [routerLink]="['gallery', content.title]" style="background-image: url('../../assets/{{content.image}}')">
        <div class="card-block">
          <p>{{content.title}}<br>{{content.description}}</p>
        </div>
      </a>

    </div>

  </div>
</div>
