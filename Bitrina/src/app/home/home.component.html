
<div class="container">

  <div class="row">

    <div class="col-lg-6 col-sm-12" *ngFor="let content of contents">

      <div class="card" style="background-image: url('../../assets/{{content.image}}')">
        <div class="card-block">
          {{content.title}}<br>{{content.description}}
        </div>
      </div>

    </div>

  </div>
</div>
