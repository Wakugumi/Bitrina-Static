
<div class="container-fluid">

  <div class="row">

    <div class="col-md-6 col-sm-12" *ngFor="let content of contents">

      <div class="card" style="background-image: url('../../assets/{{content.image}}')">
        <div class="card-overlay"></div>
        <div class="card-block">
          <p>{{content.title}}<br>{{content.description}}</p>
        </div>
      </div>

    </div>

  </div>
</div>
